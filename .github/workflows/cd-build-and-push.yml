name: CD - Build and Push Images

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [inference_api, streamlit_ui]
    env:
      IMAGE_NAME_INFERENCE: house-inference-api
      IMAGE_NAME_STREAMLIT: house-streamlit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      - name: Resolve image name
        id: name
        run: |
          if [ "${{ matrix.service }}" = "inference_api" ]; then
            echo "image_name=${IMAGE_NAME_INFERENCE}" >> $GITHUB_OUTPUT
          else
            echo "image_name=${IMAGE_NAME_STREAMLIT}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.name.outputs.image_name }}:${{ steps.vars.outputs.sha_tag }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.name.outputs.image_name }}:${{ steps.vars.outputs.latest_tag }}
