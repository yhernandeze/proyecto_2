apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streamlit-ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<TU_USUARIO>/<TU_REPO>.git
    targetRevision: main
    path: streamlit-ui/k8s   # si creas manifestos, o puedes crear carpeta nueva

  destination:
    server: https://kubernetes.default.svc
    namespace: mlops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
